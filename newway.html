    <script type="text/babel"> //tu jest skladnia jsx
        function App() //komponent, element to funkcja
        {
            // const hookedArray = React.useState(0);

            // const setCounter = hookedArray[1];
            
            const [counter, setCounter] = React.useState(0); //[0, f]

            const increaseValue = () =>
            {
                setCounter(counter + 1);
            }
            return (
              <> 
                <h1>Witaj!</h1>
                <p>Kliknięto {counter} razy</p>
                <button onClick={increaseValue}>Kliknij mnie</button>
              </>     
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        
        root.render(<App />);
